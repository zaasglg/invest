services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: turkistan-invest
    container_name: turkistan-invest-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      APP_NAME: "${APP_NAME}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL}"
      LOG_CHANNEL: "stack"
      DB_CONNECTION: "pgsql"
      DB_HOST: "pgsql"
      DB_PORT: "5432"
      DB_DATABASE: "${DB_DATABASE}"
      DB_USERNAME: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      - pgsql
    networks:
      - app-network

  pgsql:
    image: postgres:15-alpine
    container_name: turkistan-invest-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "${DB_DATABASE}"
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
